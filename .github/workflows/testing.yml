name: MVP1 Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger

env:
  FLUTTER_VERSION: '3.19.0'
  SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY }}

jobs:
  # =====================================================
  # UNIT TESTS JOB
  # =====================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./retail_manager
        run: |
          flutter --version
          flutter pub get

      - name: ğŸ” Analyze code
        working-directory: ./retail_manager
        run: flutter analyze --fatal-infos

      - name: ğŸ§ª Run unit tests with coverage
        working-directory: ./retail_manager
        run: |
          flutter test --coverage --reporter=json > test-results.json

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./retail_manager/coverage/lcov.info
          flags: unit-tests
          name: codecov-umbrella

      - name: ğŸ“„ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            ./retail_manager/test-results.json
            ./retail_manager/coverage/

  # =====================================================
  # INTEGRATION TESTS JOB
  # =====================================================
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: retail_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—„ï¸ Setup Supabase CLI
        run: |
          curl -o supabase.tar.gz -L https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz
          tar -xzf supabase.tar.gz
          sudo mv supabase /usr/local/bin/

      - name: ğŸš€ Start Supabase local
        working-directory: ./
        run: |
          supabase start
          supabase db reset --linked=false

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./retail_manager
        run: flutter pub get

      - name: ğŸ§ª Run integration tests
        working-directory: ./retail_manager
        run: |
          flutter test integration_test/ --reporter=json > integration-test-results.json
        env:
          SUPABASE_URL: http://localhost:54321
          SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.local

      - name: ğŸ“Š Generate integration test report
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed $(date)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“„ Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            ./retail_manager/integration-test-results.json

      - name: ğŸ›‘ Stop Supabase
        if: always()
        run: supabase stop

  # =====================================================
  # SECURITY TESTS JOB
  # =====================================================
  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./retail_manager
        run: flutter pub get

      - name: ğŸ”’ Run RLS security tests
        working-directory: ./retail_manager
        run: |
          flutter test test/security/ --reporter=json > security-test-results.json

      - name: ğŸ›¡ï¸ Run dependency vulnerability scan
        working-directory: ./retail_manager
        run: |
          flutter pub deps --json > dependencies.json
          # Add vulnerability scanning tool here

      - name: ğŸ“„ Upload security test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-results
          path: |
            ./retail_manager/security-test-results.json
            ./retail_manager/dependencies.json

  # =====================================================
  # PERFORMANCE TESTS JOB
  # =====================================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [integration-tests]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./retail_manager
        run: flutter pub get

      - name: ğŸ—ï¸ Build web release
        working-directory: ./retail_manager
        run: |
          flutter build web --release
          
      - name: âš¡ Run performance tests
        working-directory: ./retail_manager
        run: |
          flutter test test/performance/ --reporter=json > performance-test-results.json

      - name: ğŸ“Š Generate performance benchmarks
        run: |
          echo "## Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "- Build time: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size: $(du -sh ./retail_manager/build/web | cut -f1)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“„ Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            ./retail_manager/performance-test-results.json
            ./retail_manager/build/web/

  # =====================================================
  # E2E TESTS JOB
  # =====================================================
  e2e-tests:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [unit-tests, integration-tests]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: ğŸ“¦ Get dependencies
        working-directory: ./retail_manager
        run: flutter pub get

      - name: ğŸš€ Setup test environment
        run: |
          # Setup test database and seed data
          echo "Setting up E2E test environment..."

      - name: ğŸ­ Run E2E tests
        working-directory: ./retail_manager
        run: |
          export CHROME_EXECUTABLE=$(which google-chrome-stable)
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/critical_flows_test.dart \
            -d chrome \
            --reporter=json > e2e-test-results.json

      - name: ğŸ“¹ Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: ./retail_manager/screenshots/

      - name: ğŸ“„ Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            ./retail_manager/e2e-test-results.json

  # =====================================================
  # ACCESSIBILITY TESTS JOB
  # =====================================================
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./retail_manager
        run: flutter pub get

      - name: â™¿ Run accessibility tests
        working-directory: ./retail_manager
        run: |
          flutter test test/accessibility/ --reporter=json > accessibility-test-results.json

      - name: ğŸ“Š Generate accessibility report
        run: |
          echo "## Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
          echo "WCAG compliance tests completed" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“„ Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-results
          path: |
            ./retail_manager/accessibility-test-results.json

  # =====================================================
  # TEST REPORT GENERATION JOB
  # =====================================================
  generate-report:
    name: ğŸ“Š Generate Test Report
    runs-on: ubuntu-latest
    if: always()
    needs: [unit-tests, integration-tests, security-tests, performance-tests, e2e-tests, accessibility-tests]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./test-results/

      - name: ğŸ“Š Generate consolidated test report
        run: |
          echo "# ğŸ§ª MVP1 Testing Report" > test-report.md
          echo "" >> test-report.md
          echo "## ğŸ“‹ Test Summary" >> test-report.md
          echo "- **Date**: $(date)" >> test-report.md
          echo "- **Commit**: ${{ github.sha }}" >> test-report.md
          echo "- **Branch**: ${{ github.ref_name }}" >> test-report.md
          echo "" >> test-report.md
          
          echo "## ğŸ§ª Unit Tests" >> test-report.md
          if [ -f "./test-results/unit-test-results/test-results.json" ]; then
            echo "âœ… Unit tests completed" >> test-report.md
          else
            echo "âŒ Unit tests failed" >> test-report.md
          fi
          
          echo "## ğŸ”— Integration Tests" >> test-report.md
          if [ -f "./test-results/integration-test-results/integration-test-results.json" ]; then
            echo "âœ… Integration tests completed" >> test-report.md
          else
            echo "âŒ Integration tests failed" >> test-report.md
          fi
          
          echo "## ğŸ”’ Security Tests" >> test-report.md
          if [ -f "./test-results/security-test-results/security-test-results.json" ]; then
            echo "âœ… Security tests completed" >> test-report.md
          else
            echo "âŒ Security tests failed" >> test-report.md
          fi
          
          echo "## âš¡ Performance Tests" >> test-report.md
          if [ -f "./test-results/performance-test-results/performance-test-results.json" ]; then
            echo "âœ… Performance tests completed" >> test-report.md
          else
            echo "âŒ Performance tests failed" >> test-report.md
          fi
          
          echo "## ğŸ­ E2E Tests" >> test-report.md
          if [ -f "./test-results/e2e-test-results/e2e-test-results.json" ]; then
            echo "âœ… E2E tests completed" >> test-report.md
          else
            echo "âŒ E2E tests failed" >> test-report.md
          fi
          
          echo "## â™¿ Accessibility Tests" >> test-report.md
          if [ -f "./test-results/accessibility-test-results/accessibility-test-results.json" ]; then
            echo "âœ… Accessibility tests completed" >> test-report.md
          else
            echo "âŒ Accessibility tests failed" >> test-report.md
          fi

      - name: ğŸ“Š Add report to job summary
        run: cat test-report.md >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“„ Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-test-report
          path: |
            test-report.md
            test-results/

  # =====================================================
  # QUALITY GATE JOB
  # =====================================================
  quality-gate:
    name: ğŸš¦ Quality Gate
    runs-on: ubuntu-latest
    if: always()
    needs: [unit-tests, integration-tests, security-tests, performance-tests, e2e-tests, accessibility-tests]
    
    steps:
      - name: ğŸš¦ Evaluate quality gate
        run: |
          # Check if all critical tests passed
          UNIT_TESTS="${{ needs.unit-tests.result }}"
          INTEGRATION_TESTS="${{ needs.integration-tests.result }}"
          SECURITY_TESTS="${{ needs.security-tests.result }}"
          E2E_TESTS="${{ needs.e2e-tests.result }}"
          
          echo "## ğŸš¦ Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$UNIT_TESTS" = "success" ] && [ "$INTEGRATION_TESTS" = "success" ] && [ "$SECURITY_TESTS" = "success" ] && [ "$E2E_TESTS" = "success" ]; then
            echo "âœ… **QUALITY GATE PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "All critical tests passed. MVP1 is ready for deployment." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ **QUALITY GATE FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "Critical tests failed:" >> $GITHUB_STEP_SUMMARY
            echo "- Unit Tests: $UNIT_TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- Integration Tests: $INTEGRATION_TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- Security Tests: $SECURITY_TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- E2E Tests: $E2E_TESTS" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ğŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸ§ª MVP1 Test Results')
            );
            
            const body = `## ğŸ§ª MVP1 Test Results
            
            **Status**: ${{ needs.quality-gate.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
            **Commit**: ${{ github.sha }}
            
            ### Test Results:
            - Unit Tests: ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }}
            - Integration Tests: ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }}
            - Security Tests: ${{ needs.security-tests.result == 'success' && 'âœ…' || 'âŒ' }}
            - Performance Tests: ${{ needs.performance-tests.result == 'success' && 'âœ…' || 'âŒ' }}
            - E2E Tests: ${{ needs.e2e-tests.result == 'success' && 'âœ…' || 'âŒ' }}
            - Accessibility Tests: ${{ needs.accessibility-tests.result == 'success' && 'âœ…' || 'âŒ' }}
            
            **Deployment Ready**: ${{ needs.quality-gate.result == 'success' && 'YES âœ…' || 'NO âŒ' }}`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }